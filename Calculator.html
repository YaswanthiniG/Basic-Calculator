                <input type="text" style="border:none;float: right; margin-top: 60px;" id="d">
            <div class="keypad">
                <hr>
				<input class="btn m-3 rounded btn-primary font" type="button" value="1" onclick="dis('1')">
				<input class="btn m-3 rounded btn-primary font" type="button" value="2" onclick="dis('2')">
				<input class="btn m-3 rounded btn-primary font" type="button" value="3" onclick="dis('3')">
                <input class="btn m-3 rounded btn-primary font" type="button" value="+" onclick="dis('+')"><br>
				<input class="btn m-3 rounded btn-primary font" type="button" value="4" onclick="dis('4')">

				<input class="btn m-3 rounded btn-primary font" type="button" value="6" onclick="dis('6')">
                <input class="btn m-3 rounded btn-primary font" type="button" value="-" onclick="dis('-')"><br>
				<input class="btn m-3 rounded btn-primary font" type="button" value="7" onclick="dis('7')">
				<input class="btn m-3 rounded btn-primary font" type="button" value="8" onclick="dis('8')">
				<input class="btn m-3 rounded btn-primary font" type="button" value="9" onclick="dis('9')">
                <input class="btn m-3 rounded btn-primary font" type="button" value="*" onclick="dis('*')"> <br>
                <input class="btn m-3 rounded btn-primary font" type="button" value="C" onclick="clr()">
				<input class="btn m-3 rounded btn-primary font" type="button" value="0" onclick="dis('0')">
				<input class="btn m-3 rounded btn-primary font" type="button" value="/" onclick="dis('/')">
				<input class="btn m-3 rounded btn-primary font" type="button" value="=" onclick="res()">
				
            </div>
				
        </div>
